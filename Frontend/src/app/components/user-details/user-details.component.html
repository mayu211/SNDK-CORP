<h3>User Details</h3>
<div class="card container">
  <div class="row">
    <div class="col-md-2">
      <select
        class="form-select"
        id="filter"
        (change)="fetchUsers()"
        [(ngModel)]="filterOption"
        style="height: 100%; width: 100%; padding: 6px"
      >
        <option value="2">All</option>
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-9">
      <input
        type="text"
        class="form-control"
        id="search"
        (input)="fetchUsers()"
        [(ngModel)]="searchQuery"
        placeholder="Search users..."
      />
    </div>
  </div>
  <table class="table table-striped table-bordered mt-2">
    <thead>
      <tr>
        <th>Profile Picture</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>
          <img
            [src]="
              user.profilePicture ||
              '//ssl.gstatic.com/accounts/ui/avatar_2x.png'
            "
            alt="User Image"
            class="rounded-circle"
            width="50"
            height="50"
          />
        </td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
        <td
          [class.inactive]="user.status === true"
          [class.active]="user.status === false"
        >
          {{ user.status === true ? "Active" : "Inactive" }}
        </td>

        <td>
          <button class="btn btn-primary btn-sm" (click)="editUser(user)">
            Edit
          </button>
          <button
            class="btn btn-primary btn-sm ml-2"
            (click)="openPasswordPopup(user)"
          >
            Change Password
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
