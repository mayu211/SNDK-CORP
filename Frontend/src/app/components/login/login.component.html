<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          [ngClass]="{ 'is-invalid': loginForm.controls['email'].errors }"
        />
        <div *ngIf="loginForm.controls['email'].errors" class="invalid-feedback">
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': loginForm.controls['password'].errors }"
        />
        <div *ngIf="loginForm.controls['password'].errors" class="invalid-feedback">
          <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
          <div *ngIf="loginForm.controls['password'].errors['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <div *ngIf="loginForm && isLoginFailed" class="alert alert-danger">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
