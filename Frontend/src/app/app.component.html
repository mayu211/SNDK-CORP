<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="/home" class="navbar-brand">SNDK CORP</a>
   
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isLoggedIn">
        <a href="/users" class="nav-link" routerLink="users">User Details</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <img
          id="profile-img"
          [src]="userProfile"
          class="rounded-circle nav-link cursor-pointer"
          height="42px"
          width="42px"
        />
      </li>
      
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
